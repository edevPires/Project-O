        <div

            <div class="caroulseBody relative flex size-full flex-col">
                <div class="swiper w-full flex-grow">
                    <!-- Additional required wrapper -->
                    <div class="swiper-wrapper">
                        <!-- Slides -->

                        <div class="swiper-slide relative flex flex-col">
                            <div
                                class="carouselHeader poppins-medium absolute top-0 flex w-full items-center justify-center rounded-bl-2xl rounded-br-2xl bg-opacity-50 bg-gradient-to-b from-black p-2 text-[3rem] text-white"

                                frameborder="0"

                    <!-- If we need navigation buttons -->
                    <div class="swiper-button-prev text-slate-500"></div>

                <div class="info z-30 w-full bg-white px-10">
                    <div

                    >
                        <span class="text-[3rem] text-blue-800">
                            Informaci√≥n
                        </span>
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 512 512"
                            class="h-[2.5rem] transform fill-blue-800 transition-all duration-300"
                        >
                            <!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                            <path

                            />
                        </svg>
                    </div>
                    <!-- add py-6 -->
                    <!-- remove max-h-0 -->
                    <div
                        class="infoBody max-h-0 text-[1.5rem] transition-all duration-150"
                    >
                        <hr />
                        info

                <div class="absolute top-0 -z-50 size-10 bg-red-50">

                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 320 512"
                        class="h-[2rem]"
                    >
                        <!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                        <path
                            fill="rgb(255,255,255)"
                            d="M310.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-192 192c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L242.7 256 73.4 86.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l192 192z"
                        />
                    </svg>
                </div>
            </div>
        </div>
        <script>
            const infoHeader = document.querySelectorAll('.infoHeader')
            infoHeader.forEach((element) => {
                element.addEventListener('click', () => {
                    var headerSibling = element.nextElementSibling
                    var headerParent = element.parentElement
                    var headerSVG = element.querySelector('svg')
                    headerSVG.classList.toggle('rotate-180')
                    console.log(headerParent)
                    headerParent.classList.toggle('absolute')
                    headerParent.classList.toggle('bottom-0')
                    headerSibling.classList.toggle('max-h-0')
                    headerSibling.classList.toggle('max-h-[80dvh]')
                })
            })
        </script>
        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
        <script>
            const swiper = new Swiper('.swiper', {
                // Optional parameters
                direction: 'horizontal',
                loop: true,

                // If we need pagination
                pagination: {
                    el: '.swiper-pagination',
                },

                // Navigation arrows
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },

                // And if we need scrollbar
                scrollbar: {
                    el: '.swiper-scrollbar',
                },
            })
        </script>

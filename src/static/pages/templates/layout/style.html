<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>layout</title>
    </head>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-size: 10px;
        }

        body {
            width: 100%;
        }

        main {
            display: flex;
            width: 100%;
            height: fit-content;
            flex-wrap: wrap;
        }

        .top {
            display: flex;
            width: 100%;
            /* altura das telas central, 2 e 3 */
            height: 60rem;
            flex-wrap: nowrap;
        }

        .tela-central {
            /* largura da tela central, a largura das telas 2 e 3 preenchem o espaço restante*/
            width: 70%;
            height: 100%;
            flex-grow: 0;
            padding: 1.8rem;
        }

        .tela23 {
            height: 100%;
            flex-grow: 1;
            display: flex;
            flex-wrap: wrap;
        }

        .tela-2 {
            position: relative;
            width: 100%;
            height: 50%;
            padding: 1.8rem;
            padding-left: 0rem;
        }

        .tela-3 {
            width: 100%;
            height: 50%;
            padding: 1.8rem;
            padding-left: 0rem;
            padding-top: 0rem;
        }

        .bottom {
            display: flex;
            flex-wrap: nowrap;
            width: 100%;
            /* altura das telas 4 e 5 */
            height: 30rem;
        }

        .tela-4 {
            /* largura da tela 4, a largura da tela 5 preenche o espaço restante */
            width: 20%;
            height: 100%;
            flex-grow: 0;
            padding: 1.8rem;
        }

        .tela-5 {
            flex-grow: 1;
            height: 100%;
            padding: 1.8rem;
            padding-left: 0rem;
        }

        iframe {
            position: relative;
            width: 100%;
            height: 100%;
            z-index: 1;
            border-radius: 1rem;
        }

        .container {
            position: relative;
            height: 100%;
            width: 100%;
            /* sombreamento das divs */
            box-shadow: rgba(0, 0, 0, 0.575) 0px 25px 20px -20px;
            border-radius: 2.5rem;
        }

        .fullscreen {
            position: absolute;
            width: 43px;
            height: 43px;
            z-index: 2;
            bottom: 0%;
            right: 0%;
            border-radius: 2.5rem;
        }

        .fullscreen:hover {
            cursor: pointer;
        }

        /* a classe full indica para o java-script que a div que o possuí ja está em fullscreen, sendo ela responsável também por aplicar o fullscreen */
        .full {
            position: fixed;
            top: 0%;
            left: 0%;
            width: 100vw;
            height: 100vh;
            z-index: 3;
        }

        /* classe utilizada para esconder o scrool vertical da página quando o fullscreen é ativado */
        .over-hidden {
            overflow: hidden;
        }

        /* estilos aplicados qunado a tela é menor que 600px */
        @media screen and (max-width: 600px) {
            .top,
            .bottom {
                flex-wrap: wrap;
                height: fit-content;
            }

            .tela-central,
            .tela23,
            .tela-4,
            .tela-5 {
                width: 100%;
                flex-wrap: wrap;
                padding: 0;
            }

            .tela-central,
            .tela-2,
            .tela-3,
            .tela-4,
            .tela-5 {
                padding: 1rem 2rem;
                /* definição da altura das telas (30rem = 30 x 10 = 300px) */
                height: 30rem;
            }
        }
    </style>

    <body>
        <main>
            <!-- container com as telas central, 2 e 3 -->
            <div class="top">
                <!-- container da tela central -->
                <div class="tela-central">
                    <!-- a div container, serve apenas para manter o "botão" fullscreen no lugar correto -->
                    <div class="container">
                        <!-- iframe com o conteudo desejado -->
                        <iframe
                            src="https://sketchfab.com/models/a3a7df78d78c473095cb5ce527772764/embed"
                            frameborder="0"
                        >
                        </iframe>
                        <!-- botão que sobrepõe o fullscreen da API -->
                        <div class="fullscreen"></div>
                    </div>
                </div>
                <!-- container das telas 2 e 3 -->
                <div class="tela23">
                    <!-- container da tela 2 -->
                    <div class="tela-2">
                        <!-- a div container, serve apenas para manter o "botão" fullscreen no lugar correto -->
                        <div class="container">
                            <!-- iframe com o conteudo desejado -->
                            <iframe
                                src="https://sketchfab.com/models/a3a7df78d78c473095cb5ce527772764/embed"
                                frameborder="0"
                            >
                            </iframe>
                            <!-- botão que sobrepõe o fullscreen da API -->
                            <div class="fullscreen"></div>
                        </div>
                    </div>
                    <!-- cotainer da tela 3 -->
                    <div class="tela-3">
                        <!-- a div container, serve apenas para manter o "botão" fullscreen no lugar correto -->
                        <div class="container">
                            <!-- iframe com o conteudo desejado -->
                            <iframe
                                src="https://sketchfab.com/models/a3a7df78d78c473095cb5ce527772764/embed"
                                frameborder="0"
                            >
                            </iframe>
                            <!-- botão que sobrepõe o fullscreen da API -->
                            <div class="fullscreen"></div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- container com as telas 4 e 5 -->
            <div class="bottom">
                <!-- container com a tela 4 -->
                <div class="tela-4">
                    <!-- a div container, serve apenas para manter o "botão" fullscreen no lugar correto -->
                    <div class="container">
                        <!-- iframe com o conteudo desejado -->
                        <iframe
                            src="https://sketchfab.com/models/a3a7df78d78c473095cb5ce527772764/embed"
                            frameborder="0"
                        >
                        </iframe>
                        <!-- botão que sobrepõe o fullscreen da API -->
                        <div class="fullscreen"></div>
                    </div>
                </div>
                <!-- container com a tela 5 -->
                <div class="tela-5">
                    <!-- a div container, serve apenas para manter o "botão" fullscreen no lugar correto -->
                    <div class="container">
                        <!-- iframe com o conteudo desejado -->
                        <iframe
                            src="https://sketchfab.com/models/a3a7df78d78c473095cb5ce527772764/embed"
                            frameborder="0"
                        >
                        </iframe>
                        <!-- botão que sobrepõe o fullscreen da API -->
                        <div class="fullscreen"></div>
                    </div>
                </div>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
